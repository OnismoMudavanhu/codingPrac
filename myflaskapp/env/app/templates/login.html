<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
                Web Based Anti-Counterfeit System
        </title>
        <link rel="stylesheet" href="static/styles/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/styles/mainstyle.css" type="text/css">
        <link rel="shortcut icon" href="static/images/bp.png">
    </head>
    <body>


            
        <div class="container">
            <div class="jumbotron text-center">
                <h3>Welcome To Web-Based Anti-Counterfeit System</h3>
            </div>

            <div class="row">
               
                
                <div class="col-md-6" style="margin-left:300px">

                    <div class="jumbotron text-center" >
    
                        <h1>Login</h1>

                        <hr class="my-4">
                    {% include 'includes/_messages.html' %}

                    
                        <form method="POST" action="">

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" value={{ request.form.username }}>
                            </div>
                            
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" value={{ request.form.password }}>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                            
                            <!-- <p><a href="product_json_data"><i>json</i></a></p>   -->
                        </form>
                    
                    </div>
                </div>
            
            </div>
        
        </div>

       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
       </script>

    </body>
</html>
